<div class="container">

  <div class="heading">
    <h2 mat-dialog-title>Add Test Case </h2>
    <ng-container *ngIf="selectedFile === 'new'">
      <mat-form-field class="example-full-width">
      <mat-label>File name</mat-label>
      <input matInput type="text" [(ngModel)]="newFileName" placeholder="Enter new file name">
    </mat-form-field>
  </ng-container>
  <mat-form-field>
    <mat-label>Test Case File</mat-label>
    <mat-select [(ngModel)]="selectedFile">
      <mat-option value="new">Create new file</mat-option>
      <mat-option *ngFor="let file of getObjectKeys(fileNames)" [value]="file">{{file}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-dialog-content>
  <div class="tab-group">

    <mat-tab-group [(selectedIndex)]="selectedTabIndex">
      <mat-tab label="ARKGPT" class="mat-tab-arkgpt">
        <div class="dialog-sub-heading">
          <p>Please describe your requirement for test case?</p>
      </div>
      <app-code-editor [code]="gptCode" *ngIf="gptCode.length>0"  (codeChange)="onCodeChange($event)"></app-code-editor>
      
      <div class="textarea-container">
        <textarea id="chat-textarea" class="chat-input" (keydown.enter)="sendMessageToGpt($event)" class="chat-input"
        placeholder="Message ArkGPT" rows="1" [(ngModel)]="gptprompt" placeholder="Message ArkGPT" rows="1"
        (input)="autoResize()"></textarea>
        <!-- <span class="textarea" role="textbox" contenteditable ></span> -->
        <button mat-icon-button class="send-message-button" (click)="sendMessageToGpt($event)" [class.spinner]="loading" [disabled]="loading">
          <mat-icon>arrow_upward</mat-icon>
        </button>
      </div>
    </mat-tab>
    
    <mat-tab label="Text Editor">
      <app-code-editor [code]="text_editor_code" (codeChange)="onCodeChange($event)"></app-code-editor>
    </mat-tab>
  </mat-tab-group>
</div>
</mat-dialog-content>
<mat-dialog-actions class="mat-dialog-btns">
  <button mat-flat-button color="primary" (click)="save()">Add Test</button>
  <button mat-flat-button color="warn" (click)="cancel()" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
</div>
