<div class="container">
    <div class="run-all-btn">
        <button mat-flat-button color="warn">Run All Tests</button>
    </div>
    <div *ngFor="let case of testCases;let i=index;" class="caseCard">
        <br>
        <mat-accordion  >
            <mat-expansion-panel   (opened)="updatePanelState(i, true)" (closed)="updatePanelState(i, false)" [expanded]="panelExpanded[i]" [ngClass]="getPanelClass('case-box',i)">
                <mat-expansion-panel-header  [ngClass]="getPanelClass('panel-header',i)">
                    <mat-panel-title>
                        <h3>{{case}}</h3>
                    </mat-panel-title>
                    <mat-panel-description class="panel-description">
                        This is a summary of the content
                        <button mat-flat-button color="warn" (click)="runTestCase(i,case,$event)">Run</button>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-progress-bar *ngIf="loading[i]" [ngClass]="{'custom-progress-bar-orange':case.toUpperCase().includes('DATABASE'),'custom-progress-bar-green':case.toUpperCase().includes('API'),'custom-progress-bar-red':case.toUpperCase().includes('LOAD')}"  mode="indeterminate"></mat-progress-bar>
                <br>
                <app-test-case-detail [caseType]="case"></app-test-case-detail>
                <div class="log-box">
                    <h5>Logs</h5>
                    <p id="logBox{{i}}"></p>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <br>
</div>
